<!DOCTYPE html>
<html>
<head>
	<title>BMI GENERATOR</title>
	<style>
		body{
			background-color: antiquewhite;
			display: flex;
			justify-content: center;
			flex-direction: column;
			align-items: center;
		}
		
		#result{
			font-size: 20px;
			font-family: Georgia, serif;
		}
		#guide{
			
			display:inline-grid;
			grid-template-rows: 30px 30px 30px;
			
		}
		#guide-text{
			font-size: 20px;
			
		}
		
	</style>
</head>
<body class="main">

	<h1>BODY MASS INDEX</h1>

	<form>
		<p><label><input type="text" id="height">Height</input></label></p>
		<p><label><input type="text" id="weight">Weight</input></label> </p>
		<p><input type="submit" value="CALCULATE"></p>

	</form>

	<div id="result"></div>

	<div id ='guide'>
		<h2>WEIGHT GUIDE</h2>
			<p id = 'guide-text'>Underweight = Less than 18.6</p>
			<p id = 'guide-text'>Normal = Between 18.6 and 24.9</p>
			<p id = 'guide-text'>Overweight = Greater than 24.9</p>
	</div>





<script> 
	const form = document.querySelector('form')
	form.addEventListener('submit', function(e){
		e.preventDefault()

		const height = parseInt(document.querySelector('#height').value)
		const weight = parseInt(document.querySelector('#weight').value)
		const results = document.querySelector('#result')


		if (height === ' ' || height < 0 || isNaN(height)) {
			results.innerText = 'Please type a valid height value.'
		}
		else if (weight === ' ' || weight < 0 || isNaN(weight)) {
			results.innerText = 'Please type a valid weight value.'
		}
		else {
			const bmi = (weight / ((height*height)/10000)).toFixed(2)
			//showing the result
			result.innerText = `BMI : ${bmi}` ;	
		
		if (bmi < 18.6 ) {
				results.innerHTML += `<p>You are underweight.</p>`
			}
			else if (bmi > 24.9) {
				results.innerHTML += `<p>You are overweight.</p>`
			}
			else {
				results.innerHTML += `<p> You have normal BMI. </p>`
			}
		}
	});


</script>
</body>
</html>
